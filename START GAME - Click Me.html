<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Towers Defense - Launch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a3d 0%, #0d1b2a 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 40px,
                    rgba(255, 255, 255, 0.05) 40px,
                    rgba(255, 255, 255, 0.05) 80px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 40px,
                    rgba(255, 255, 255, 0.05) 40px,
                    rgba(255, 255, 255, 0.05) 80px
                );
            z-index: -1;
        }
        
        .container {
            text-align: center;
            perspective: 1000px;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 3.5rem;
            margin: 0 0 1rem;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8), 
                         0 0 20px rgba(0, 150, 255, 0.5);
            animation: title-glow 3s infinite alternate;
        }
        
        @keyframes title-glow {
            from {
                text-shadow: 0 0 10px rgba(0, 150, 255, 0.8), 
                             0 0 20px rgba(0, 150, 255, 0.5);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 200, 255, 0.9), 
                             0 0 30px rgba(0, 200, 255, 0.7);
            }
        }
        
        .play-button {
            transform-style: preserve-3d;
            transform: rotateX(20deg);
            transition: transform 0.3s;
            margin-top: 2rem;
        }
        
        .play-button:hover {
            transform: rotateX(0);
        }
        
        .button {
            display: inline-block;
            padding: 15px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(to bottom, #4CAF50 0%, #2E7D32 100%);
            border: 2px solid #388E3C;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            font-family: 'Orbitron', sans-serif;
        }
        
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
            transition: left 0.7s;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .tank {
            width: 80px;
            height: 40px;
            position: relative;
            margin: 30px auto;
        }
        
        .tank-body {
            width: 80px;
            height: 30px;
            background-color: #4d8b54;
            border-radius: 5px;
            position: relative;
        }
        
        .tank-turret {
            width: 30px;
            height: 20px;
            background-color: #3a6940;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 25px;
        }
        
        .tank-barrel {
            width: 40px;
            height: 8px;
            background-color: #333;
            position: absolute;
            top: 6px;
            left: 30px;
            border-radius: 4px;
        }
        
        .tank-track {
            width: 100%;
            height: 10px;
            background-color: #333;
            position: absolute;
            bottom: -5px;
            border-radius: 5px;
        }
        
        .tank-track::before,
        .tank-track::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #555,
                #555 5px,
                #333 5px,
                #333 10px
            );
            top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TANK TOWERS DEFENSE</h1>
        <div class="tank">
            <div class="tank-body">
                <div class="tank-turret"></div>
                <div class="tank-barrel"></div>
                <div class="tank-track"></div>
            </div>
        </div>
        <p>Defend your base against the invading tank army!</p>
        <div class="play-button">
            <a href="index.html" class="button">START MISSION</a>
        </div>
    </div>
    
    <script>
        // Add simple animation for the tank
        const tank = document.querySelector('.tank');
        let direction = 1;
        let position = 0;
        
        function animateTank() {
            position += direction * 0.5;
            
            if (position > 30) {
                direction = -1;
            } else if (position < -30) {
                direction = 1;
            }
            
            tank.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(animateTank);
        }
        
        animateTank();
    </script>
</body>
</html>
